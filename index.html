<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Checker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: black;
            color: #333;
            /* padding-top: 70px; */
            /* Add padding equal to the height of the navigation bar */
        }

        .container {
            background: #ffffff00;
            color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            margin: 10% auto 0;
            position: relative;
            z-index: 50;
            /* Lower z-index than .nav */
            padding-top: 80px;
            transition: border 0.3s ease;
            transition: border 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            /* Smooth transition for all effects */
        }

        .container:hover {
            border: 2px solid #9b7cd3;
            /* Change border color on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            /* Stronger shadow on hover */
            transform: scale(1.05);
            /* Slightly enlarge container on hover */
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading img {
            width: 18rem;
            height: auto;
        }

        * {
            box-sizing: border-box;
        }


        .nav {
            width: 100%;
            background-color: #1a227e9c;
            display: flex;
            align-items: center;
            position: relative;
            /* position: fixed; */
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            /* Ensure the nav is positioned relative to use z-index */
            z-index: 100;
            /* Higher z-index than .container */
            border: solid black 1px;
            animation: pulse 7s;
        }

        @keyframes pulse {
            0% {
                background-color: #ffffff91;
            }

            100% {
                background-color: #000000;
            }
        }

        .nav>.nav-header {
            flex: 0.95;
            padding-left: 1rem;
        }

        .nav>.nav-header>.nav-title {
            font-size: 22px;
            color: #fff;
        }

        .nav>.nav-list {
            display: flex;
            gap: 2rem;
        }

        .nav>.nav-list>li {
            list-style-type: none;
        }

        .nav>.nav-list>li a {
            text-decoration: none;
            color: #efefef;
            cursor: pointer;
        }

        .nav>#nav-check {
            display: none;
        }

        @media (max-width: 480px) {
            .nav {
                padding: 1rem;
            }

            .nav>.nav-btn {
                display: inline-block;
                position: absolute;
                right: 0;
                top: 0;
                padding-top: 0.2rem;
            }

            .nav>.nav-btn>label {
                display: inline-block;
                width: 50px;
                height: 50px;
                padding: 13px;
            }

            .nav>.nav-btn>label>span {
                display: block;
                width: 25px;
                height: 10px;
                border-top: 2px solid #eee;
            }

            .nav>.nav-list {
                position: absolute;
                display: flex;
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                background-color: #1A237E;
                height: 0;
                transition: all 0.3s ease-in;
                top: 40px;
                left: 0;
                /* margin-right: 500px; */
                padding-right: 500px;
                overflow: hidden;
            }

            .nav>.nav-list>li {
                width: 100%;
                margin-top: 1.5rem;
            }

            .nav>#nav-check:checked~.nav-list {
                height: calc(100vh - 50px);
            }
        }

        .nav-list {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            display: flex;
            list-style-type: none;
            /* margin-top: 20; */
            /* padding: 20; */
            margin-right: 20px;
            margin-bottom: 30;
            /* font-weight: bold; */
            margin-top: 8px;
            padding-left: 40px;
        }

        .nav>.nav-list>li>a {
            text-decoration: none;
            color: #efefef;
            /* Default color */
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav>.nav-list>li>a:hover {
            color: #ea4f4c;
            /* Hover color */
        }

        .stylish {
            font-weight: bold;
            padding-left: 20px;
            font-size: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;

        }


        .logo {
            font-family: 'Poppins', sans-serif;
            padding-left: 2px;
            color: #c097e2;
            font-weight: bold;
            font-size: 20px;
            padding: 20;
        }

        .alert-warning {
            background-color: rgba(255, 255, 0, 0.1);
            color: #ffffff;
            border-color: #000000;
        }

        @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro:200');

        body {
            background-image: url('https://images.pexels.com/photos/1809644/pexels-photo-1809644.jpeg');
            background-size: cover;
            background-position: center;
            /* background-repeat: no-repeat; */
            -webkit-animation: slidein 100s;
            animation: slidein 100s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-direction: alternate;
            animation-direction: alternate;
        }

        @-webkit-keyframes slidein {
            from {
                background-position: top;
                background-size: 30px;
            }

            to {
                background-position: -100px 0px;
                background-size: 27px;
            }
        }

        @keyframes slidein {
            from {
                background-position: top;
                background-size: 1900px;
            }

            to {
                background-position: -100px 0px;
                background-size: 2750px;
            }

        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(75, 75, 250, 0.555);
            border-radius: 3px;
            z-index: 5;
        }

        .center h1 {
            text-align: center;
            color: rgb(245, 245, 245);
            font-family: 'Source Code Pro', monospace;
            text-transform: uppercase;
        }

        .list-group-item {
            position: relative;
            padding-right: 40px;
        }

        .copy-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #000;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 5% auto 0;
                max-width: 90%;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0.5rem;
                margin: 5% auto 0;
                max-width: 95%;
            }

            .navigationWrapper {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .navigation {
                flex-direction: column;
            }

            .navigation li {
                padding: 5px 0;
            }
        }

        .loader {
            width: 175px;
            height: 80px;
            display: block;
            margin: auto;
            background-image: radial-gradient(circle 25px at 25px 25px, #FFF 100%, transparent 0), radial-gradient(circle 50px at 50px 50px, #FFF 100%, transparent 0), radial-gradient(circle 25px at 25px 25px, #FFF 100%, transparent 0),
                linear-gradient(#FFF 50px, transparent 0);
            background-size: 50px 50px, 100px 76px, 50px 50px, 120px 40px;
            background-position: 0px 30px, 37px 0px, 122px 30px, 25px 40px;
            background-repeat: no-repeat;
            position: relative;
            box-sizing: border-box;
        }

        .alert-success {
            background-color: #8360e4;
            border: transparent;
        }

        .loader::before {
            content: '';
            left: 60px;
            bottom: 18px;
            position: absolute;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #a126f3;
            background-image: radial-gradient(circle 8px at 18px 18px, #FFF 100%, transparent 0), radial-gradient(circle 4px at 18px 0px, #FFF 100%, transparent 0), radial-gradient(circle 4px at 0px 18px, #FFF 100%, transparent 0),
                radial-gradient(circle 4px at 36px 18px, #FFF 100%, transparent 0), radial-gradient(circle 4px at 18px 36px, #FFF 100%, transparent 0), radial-gradient(circle 4px at 30px 5px, #FFF 100%, transparent 0), radial-gradient(circle 4px at 30px 5px, #FFF 100%, transparent 0), radial-gradient(circle 4px at 30px 30px, #FFF 100%, transparent 0),
                radial-gradient(circle 4px at 5px 30px, #FFF 100%, transparent 0), radial-gradient(circle 4px at 5px 5px, #FFF 100%,
                    transparent 0);
            background-repeat: no-repeat;
            box-sizing: border-box;
            animation: rotationBack 3s linear infinite;
        }

        .loader::after {
            content: '';
            left: 94px;
            bottom: 15px;
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #a126f3;
            background-image: radial-gradient(circle 5px at 12px 12px, #FFF 100%, transparent 0), radial-gradient(circle 2.5px at 12px 0px, #FFF 100%, transparent 0), radial-gradient(circle 2.5px at 0px 12px, #FFF 100%, transparent 0),
                radial-gradient(circle 2.5px at 24px 12px, #FFF 100%, transparent 0), radial-gradient(circle 2.5px at 12px 24px,
                    #FFF 100%, transparent 0), radial-gradient(circle 2.5px at 20px 3px, #FFF 100%, transparent 0),
                radial-gradient(circle 2.5px at 20px 3px, #FFF 100%, transparent 0), radial-gradient(circle 2.5px at 20px 20px, #FFF 100%, transparent 0), radial-gradient(circle 2.5px at 3px 20px, #FFF 100%, transparent 0), radial-gradient(circle 2.5px at 3px 3px, #FFF 100%, transparent 0);
            background-repeat: no-repeat;
            box-sizing: border-box;
            animation: rotationBack 4s linear infinite reverse;
        }

        @keyframes rotationBack {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        #watermark {
            position: fixed;
            bottom: 0;
            right: 0;
            padding-right: 10px;
            z-index: 950;
            color: white;
        }

        .text-center {
            font-size: 45px;
            font-family: "Roboto Slab", serif;
            font-optical-sizing: auto;

            font-weight: 600;
            background-image: linear-gradient(to left, #b393d3, #6874df);
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-stroke-width: 0.1px;
            -webkit-text-stroke-color: rgba(0, 0, 0, 0.438);
        }

        #domain-error {
            background-color: #fffffff3;
            /* color: #07e2ff; */
        }

        #list-group-item {
            background-color: transparent;
        }
    </style>

</head>

<body>
    <div class="center">
    </div>

    <nav class="nav">
        <input type="checkbox" id="nav-check">

        <div class="nav-title">
            <span class="stylish">DOMAIN </span>
            <span class="logo">FINDER</span>
        </div>

        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>

        <ul class="nav-list">
            <li class="link"><a href="index.html">Home</a></li>
            <li class="link"><a href="AboutUs.html">About</a></li>
            <li class="link"><a href="ContactUs.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">Check Domain Availability</h1>
        <form id="domainForm">
            <div class="mb-3">
                <label for="domain" class="form-label">Enter domain name:</label>
                <input type="text" class="form-control" id="domain" name="domain" placeholder="example.com" required>
                <div id="domain-error" class="text-danger mt-2"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check</button>
        </form>
        <div id="result" class="mt-4"></div>
        <div id="loading" class="loading">
            <div class="loader"></div>
            <!-- <img src="https://media1.tenor.com/m/x4JOnOYoQOAAAAAd/vegan-.gif" alt="Loading"> -->
            <p>Checking...</p>
        </div>
    </div>
    <div id="watermark">Yash Jauhari </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#domainForm').submit(function (e) {
                e.preventDefault();
                $('#loading').show();
                $('#result').empty();
                // Domain validation
                const domain = $('#domain').val().trim();
                const domainPattern = /^((?!-)[A-Za-z0-9-]{1,63}(?<!-)\.)+[A-Za-z]{2,6}$/;
                if (!domainPattern.test(domain)) {
                    $('#loading').hide();
                    $('#domain-error').text('Please enter a valid domain name (e.g., example.com).');
                    return;
                }

                $.ajax({
                    type: 'POST',
                    url: 'check_domain.php',
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function (response) {
                        $('#loading').hide();
                        if (response.status === 'success') {
                            $('#result').html(`<div class="alert alert-success">${response.message}</div>`);
                        } else if (response.status === 'warning') {
                            let suggestionsHtml = '';
                            if (response.suggestions.length > 0) {
                                suggestionsHtml = '<ul class="list-group">';
                                response.suggestions.forEach(function (domain) {
                                    suggestionsHtml += `<li class="list-group-item">${domain}</li>`;
                                });
                                suggestionsHtml += '</ul>';
                            } else {
                                suggestionsHtml = '<p class="text-muted">No suggestions available.</p>';
                            }
                            $('#result').html(`
                                <div class="alert alert-warning">
                                    ${response.message}
                                    ${suggestionsHtml}
                                </div>
                            `);
                        } else if (response.status === 'error') {
                            $('#result').html(`<div class="alert alert-danger">${response.message}</div>`);
                        }
                    },
                    error: function () {
                        $('#loading').hide();
                        $('#result').html('<div class="alert alert-danger">An error occurred. Please try again.</div>');
                    }
                });
            });

            // Initialize ClipboardJS for copy icons
            var clipboard = new ClipboardJS('.copy-icon');


            // Smooth scrolling for internal links
            $('a[href^="#"]').on('click', function (event) {
                event.preventDefault();
                const target = $(this).attr('href');
                $('html, body').animate({
                    scrollTop: $(target).offset().top
                }, 600);
            });
        });
    </script>
</body>

</html>
